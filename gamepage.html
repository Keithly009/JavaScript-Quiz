<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Good Luck ! </title>
    <link rel="stylesheet" href="./assets/gp.css">\
</head>
<body>
    <header>
        <div class="timer"> Time Remaining: 
            <span class="timer-count"></span>
            </div>
    </header> 

    <div class="quiz-holder" id="quiz"> 
        <div class="quiz-header">
            <h3 id="question"> Answer precisely to what the question requests </h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"> Answer </label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"> Answer </label>
                </li>
                 
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"> Answer </label>
                </li>
                 
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text"> Answer </label>
                </li>
                
            </ul> 
        </div>

        <button id="submit">Submit</button>
        <script src="./assets/gp.js"></script>
    </div>

</body> 
</html>
